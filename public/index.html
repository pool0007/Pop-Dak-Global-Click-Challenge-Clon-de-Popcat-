<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pop-Dak Global Click Challenge üê±</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    #click-count {
      font-size: 4rem;
      margin: 10px 0 20px;
      color: #ffeb3b;
      text-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    .cat-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s ease-in-out;
    }

    .cat-container:active {
      transform: scale(0.97);
    }

    .cat {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.05s;
    }

    .cat.open {
      opacity: 0;
    }

    table {
      width: 90%;
      max-width: 600px;
      margin-top: 40px;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background: rgba(255,255,255,0.15);
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }

    td img.flag {
      width: 28px;
      height: 18px;
      margin-right: 10px;
      border-radius: 3px;
      vertical-align: middle;
    }

    td.rank {
      font-weight: bold;
      text-align: center;
    }

    .medal {
      font-size: 1.2rem;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <h1>Pop-Dak Global Click Challenge üê±</h1>
  <div id="click-count">0</div>

  <div class="cat-container" id="cat">
    <img src="https://popcat.click/img/popcat1.png" class="cat closed" id="catClosed">
    <img src="https://popcat.click/img/popcat2.png" class="cat open" id="catOpen">
  </div>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>#</th>
        <th>Country</th>
        <th>Clicks</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="3">Loading leaderboard...</td></tr>
    </tbody>
  </table>

  <footer>Made with ‚ù§Ô∏è powered by Neon + Vercel</footer>

  <audio id="pop-sound" src="https://popcat.click/sound/pop.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
