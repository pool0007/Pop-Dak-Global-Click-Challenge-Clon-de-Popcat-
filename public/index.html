<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pop-Dak Global Click Challenge</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: radial-gradient(circle at center, #f0f4ff 0%, #dce3ff 100%);
      margin: 0;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 5px;
    }

    #status {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .cat-container {
      position: relative;
      width: 280px;
      height: 280px;
      cursor: pointer;
      margin-bottom: 30px;
    }

    .cat-img {
      position: absolute;
      width: 100%;
      transition: all 0.1s ease;
      user-select: none;
    }

    .cat-closed {
      opacity: 1;
    }

    .cat-open {
      opacity: 0;
    }

    .cat-container.active .cat-closed {
      opacity: 0;
    }

    .cat-container.active .cat-open {
      opacity: 1;
    }

    #counter {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    #leaderboard {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #007bff;
      color: white;
      border-radius: 4px;
    }

    tr:nth-child(1) td:first-child {
      font-weight: bold;
      color: gold;
    }

    tr:nth-child(2) td:first-child {
      color: silver;
    }

    tr:nth-child(3) td:first-child {
      color: #cd7f32;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pop {
      animation: pop 0.2s ease;
    }

  </style>
</head>
<body>
  <h1>üåé Pop-Dak Global Click Challenge</h1>
  <p id="status">Cargando pa√≠s...</p>

  <div class="cat-container" id="cat">
    <!-- üê± Usa cualquier imagen que quieras aqu√≠ -->
    <img src="https://i.imgur.com/jlNnTtF.png" class="cat-img cat-closed" id="catClosed" alt="cat closed" />
    <img src="https://i.imgur.com/mN7Ncbz.png" class="cat-img cat-open" id="catOpen" alt="cat open" />
  </div>

  <div id="counter">0</div>

  <div id="leaderboard">
    <h2>üèÜ Leaderboard</h2>
    <table>
      <thead>
        <tr><th>Pa√≠s</th><th>Clicks</th></tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
